<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dance Shop - Registration Page</title>
		<script src="Reg-Validation.js" type="text/javascript"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style/mystyle.css"> <!--css-->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script><!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
	</head>
	<body>
		<header>
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">תפריט <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="login.htm">התחבר</a></li>
						<li><a href="registration.html">הרשם</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Sale</a></li>
						<li><a href="#">נעליים</a></li>
						<li><a href="#">בגדים</a></li>
						<li><a href="#">אביזרים</a></li>
						<li><a href="#">דברים</a></li>
					</ul>
			</div>
			<a id="logo" href="homePage.html">
				<img src="images/danceshop_logo.jpg" align="center">
			</a>
		</header>
		<center>
		<br><br><br><br><br><br>
		<div style="position:relative">
		<form id="aboutUs" action="javascript:signIn()">
				<div class="form-group">
					<label for="username">:אימייל</label>
					<input id="username" class="form-control" type="email" required name="username" value="">
				</div>
				<div class="form-group">
					<label for="password">:סיסמא</label>
					<input type="password" class="form-control" id="password" required name="pass" maxlength="8">
				</div>
				<div class="form-group">
					<label for="cPassword">:אימות סיסמא</label>
					<input type="password" class="form-control" id="cPassword" required name="pass" maxlength="8">
				</div>
				<div class="form-group">
					<label for="password">:שם מלא</label>
					<input type="text" class="form-control" id="password" required name="pass" maxlength="8">
				</div>
				<div class="form-group">
					<label for="password">:טלפון</label>
					<input type="tel" class="form-control" id="password" required name="pass" maxlength="8">
				</div>
				<div class="form-group">
					<label for="address">:כתובת</label>
					<input type="address" class="form-control" id="password" required name="address" maxlength="8">
				</div>
				<div class="form-group">
					<label for="city">:עיר</label>
					<input type="text" class="form-control" id="city" required name="city">
				</div>
				<div class="form-group">
					<label for="zip">:מיקוד</label>
					<input type="text" class="form-control" id="zip" required name="zip" >
				</div>
				<div class="form-group">
					<label for="zip">:מין</label>
					<select class="form-control">
						<option value="male">זכר</option>
						<option value="female">נקבה</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</center>
		</div>
		</center>
		<script src="registrationValidation.js"></script>
	</body>
</html>
