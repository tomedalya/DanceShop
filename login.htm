	</head>
	<body>
		<header>
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">תפריט <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="login.htm">התחבר</a></li>
						<li><a href="registration.html">הרשם</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Sale</a></li>

						<li><a href="#">דברים</a></li>
					</ul>
			</div>
			<a id="logo" href="homePage.html">
				<img src="images/danceshop_logo.jpg" align="center">
			</a>
		</header>
		<center>
		<br><br><br><br><br><br>
		<div style="position:relative">
		<form id="aboutUs" action="javascript:signIn()">
				<div class="form-group">
					<label for="username">*שם משתמש</label>
					<input id="username" class="form-control" type="text" required name="username" value="">
				</div>
				<div class="form-group">
					<label for="password">*סיסמא</label>
					<input type="password" class="form-control" id="password" required name="pass" maxlength="8">
				</div>
				<button type="submit" class="btn btn-primary btn-default">כנס</button> 
				<a id="info" href="registration.html" class="btn btn-success btn-default" role="button">הרשם</a>
		</form>
		</div>
		</center>
	</body>
</html>
